<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="active">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div id="pomodoro">
        <div class="buttons">
            <button id="pomodoro-mode" class="active">Pomodoro</button>
            <button id="short-break-mode">Short Break</button>
            <button id="long-break-mode">Long Break</button>
        </div>
        <div id="timer">25:00</div>
        <div class="pomodoro-controls">
            <button id="start-pomodoro">Start</button>
            <button id="reset-pomodoro">🔄</button>
            <button id="open-settings">⚙️</button>
        </div>
        <div id="settings" style="display: none;">
            <label>Pomodoro: <input type="number" id="pomodoro-minutes" value="25" min="1" max="60"> 分</label>
            <label>Short Break: <input type="number" id="short-break-minutes" value="5" min="1" max="30"> 分</label>
            <label>Long Break: <input type="number" id="long-break-minutes" value="15" min="1" max="60"> 分</label>
            <button id="set-pomodoro">設定</button>
        </div>
    </div>

    <div class="switch">
        <label>
            <input type="radio" name="mode" value="clock" checked> 時計
        </label>
        <label>
            <input type="radio" name="mode" value="pomodoro"> ポモドーロ
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
